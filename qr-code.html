<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smpl Journal - QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .tagline {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 15px;
            margin: 20px 0;
        }
        .url {
            color: #3498db;
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 20px;
            word-break: break-all;
        }
        .instructions {
            color: #666;
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .print-btn {
            background: #27ae60;
        }
        .print-btn:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Smpl Journal</h1>
        <p class="tagline">Scan to access the app</p>
        
        <div id="qrcode"></div>
        
        <div class="url">https://smpl-journal.web.app</div>
        
        <div class="instructions">
            <p>üì∏ Scan this QR code with your phone camera</p>
            <p>üåê Access Smpl Journal from any device</p>
            <p>üìù Sign up and start journaling!</p>
        </div>
        
        <button onclick="window.open('https://smpl-journal.web.app', '_blank')">
            Open Web App
        </button>
        
        <button class="print-btn" onclick="window.print()">
            Print QR Code
        </button>
    </div>

    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://smpl-journal.web.app",
            width: 256,
            height: 256,
            colorDark: "#2c3e50",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
